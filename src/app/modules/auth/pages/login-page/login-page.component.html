<div class="login-auth-page">
    <div class="login-auth-wrapper">
        <div class="banner">
            <div class="banner-logo">
                <i class="uil uil-music-note"></i>
            </div>
            <h1 class="banner-name">My spotify</h1>
        </div>
        <div class="separator"></div>
        <form (ngSubmit)="sendLogin()" [formGroup]="formLogin" class="login-auth-form">
            <div class="form-group">
                <label for="email">Correo electrónico, nombre de usuario</label>
                <input  formControlName="email" type="text" placeholder="Correo electrónico, nombre de usuario" class="form-input">
                <small *ngIf="formLogin.controls.email.invalid && formLogin.controls.email.touched" class="form-error">
                    *Escriba correo electrónico o nombre de usuario
                </small>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input formControlName="password" type="password" placeholder="Contraseña" class="form-input">
                <small *ngIf="formLogin.controls.password.invalid && formLogin.controls.password.touched" class="form-error">
                    *Contraseña requerida, debe contener un minimo de 6 caracteres y maximo de 12
                </small>
            </div>
            <div class="form-steps">
                <a class="link" href="">¿Se te ha olvidado la contraseña?</a>
            </div>
<!--             <div  >
                Ocurrio un error con tu email o password
            </div> -->
            <div class="form-action">
                <button  [disabled]="formLogin.invalid" class="login social-btn">Iniciar sesión</button>
            </div>
        </form>
        <div>
             
        </div>
    </div>
</div>
